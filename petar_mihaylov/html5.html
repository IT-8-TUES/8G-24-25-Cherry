<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Window Example</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 2rem;
        }

        .code-window {
            width: 600px;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background-color: #2d2d2d;
        }

        .window-header {
            background-color: #444;
            padding: 0.5rem 1rem;
            display: flex;
            gap: 0.5rem;
        }

         .circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }

        pre {
            margin: 0;
            padding: 1rem;
            overflow-x: auto;
            color: #f8f8f2;
            font-family: 'Courier New', monospace;
            background-color: #2d2d2d;
        }
    </style>
</head>
<body>

<div class="code-window">
    <div class="window-header">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
    </div>
    <pre><code>
using System;

class Program
{
    static void Main()
    {
        Console.WriteLine("Hello, world!");aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    }
}
    </code></pre>
</div>

</body>
</html>
